<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>ДЗ 28</title>
</head>

<body>

    <div class="container">
        <h1 class="text-center p-5">ДЗ 28. Розробка повнофункціонального слайдера на чистому JavaScript з використанням прототипів, класів та наслідування<br><strong>Адаптивний з тач-подіями</strong></h1>
        <div class="slider-container" data-slider-config='{"autoplay": false, "duration": 4000}'>
            <div class="slider">
                <div class="slides" id="slides"></div>
                <div class="nav-button prev"><i data-action="prev" class="fa-solid fa-chevron-left"></i></div>
                <div class="nav-button next"><i data-action="next" class="fa-solid fa-chevron-right"></i></div>
            </div>

            <div class="controls">
                <div class="progress-bar">
                    <span class="play-text" id="playText" data-action="toggle">Pause</span>
                    <div class="progress" id="progress"></div>
                </div>
                <div class="hint">Використовуйте ← → або пробіл для керування</div>
                <div class="indicators" id="indicators"></div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>



</html>
